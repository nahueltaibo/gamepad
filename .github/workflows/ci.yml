
name: Build and Publish NuGet Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.1'  # Change to the appropriate .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --configuration Release

    - name: Publish NuGet package
      run: dotnet pack --configuration Release --output ./nuget-packages
      working-directory: ./path/to/Gamepad.csproj

    - name: Publish to NuGet.org
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'
    - name: NuGet Push
      run: nuget push ./nuget-packages/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
